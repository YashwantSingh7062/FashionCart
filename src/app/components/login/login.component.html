<div class="login">
  <div class="login-card">
    <div class="row">
      <div class="col-12 text-center py-4 py-lg-5">
        <h3 class="display-3">Login</h3>
      </div>
      <div class="col-12 col-lg-6 text-center py-2">
          <i class="fas fa-user-lock" style="font-size:180px;"></i>
      </div>
      <div class="col-12 col-lg-6 py-2">
        <form>
          <div class="form-group col-auto">
            <label>Email</label>
            <input type="email" class="form-control" Placeholder="Ex. JhonDoe@gmail.com" name="email" [(ngModel)]="data.email" />
          </div>
          <div class="form-group col-auto">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="password" name="password" [(ngModel)]="data.password" />
          </div>
          <div class="form-group col-auto">
            <input type="button" class="btn btn-block btn-primary"(click)="loginUser()" value="Login" />
          </div>
          <div class="form-group col-auto">
            Didn't have an account? <a routerLink="/signup">Signup</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
