<div class="container py-4">
    <div class="row">
        <div class="col-12 col-lg-4">
            <div class="card">
                <div class="card-header">
                    <h4>Total Orders</h4>
                </div>
                <div class="card-body text-center">
                    <img src="assets/shopping_bag.png" alt="shopping Bag" style="width:200px;height:200px;"/>
                    <h3>{{orders.orders.length}} Orders</h3>
                </div>
            </div>
        </div>
        <div class="col-12 col-lg-8">
            <div class="card">
                <div class="card-header">
                    <h4>My Orders({{orders.orders.length}})</h4>
                </div>
                <div class="card-body">
                    <div *ngIf="orders.orders.length <= 0" class="text-center" style="width:100%;height:400px;">
                        <h2 style="margin-top:100px;">You haven't ordered anything yet....</h2>
                    </div>
                    <div class="card mt-2" *ngFor="let order of orders.orders">
                        <div class="card-header p-0 p-sm-3">
                            <button class="btn btn-primary">Order Id :{{order._id}}</button>
                            <strong class="float-right">{{order.date | date : 'short'}}</strong>
                        </div>
                        <div class="card-body">
                            <div class="row" *ngFor="let product of order.products" style="border-bottom:1px solid silver;padding:10px 0px;">
                                <div class="col-4">
                                    <img [src]="product.image" [alt]="product.name" style="width:100px;height:100px;"/>
                                </div>
                                <div class="col-8">
                                    <h6>{{product.name}}</h6>
                                    <small class="text-muted">{{product.brand}}</small>
                                    <h4><i class="fas fa-rupee-sign"></i>{{product.price}}</h4>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <b>Delivered to : </b> <small class='text-muted'>{{order.user.address}}</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
