<div class="payments">
  <div class="payments-card">
    <div class="card">
      <div class="card-header">
        <h4>Enter Your Credit Card details</h4>
      </div>
      <div class="card-body">
        <div class="alert alert-danger" *ngIf="errors">{{errors}}</div>
        <form [formGroup] ="creditCard">
          <div class="form-group col-auto">
            <label>Enter your 12 digit credit card number</label>
            <input type="number" formControlName="cardNumber" class="form-control" placeholder="Ex .782232344322"/>
            <span class='text-danger' *ngIf="cardNumber.errors">Enter a valid credit card number</span>
          </div>
          <div class="form-group col-auto">
            <div class='row'>
              <div class="col-6">
                <input type="number" formControlName="cvv" class="form-control" placeholder="cvv" />
              </div>
              <div class="col-6">
                <input type="number" formControlName="expiry" class="form-control" placeholder="expiry date" />
              </div>
            </div>
          </div>
          <div class="form-group col-auto">
            <input type="button" class="btn btn-block btn-primary" (click)="placeOrder()" value="Place Order" />
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
