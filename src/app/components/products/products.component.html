<div class="row">
  <div class="col-12 p-0">
      <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block" src="assets/carousel/fourth.jpg" alt="Third slide">
            </div>
            <div class="carousel-item">
              <img class="d-block" src="assets/carousel/eight.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block" src="assets/carousel/sixth.jpg" alt="Third slide">
            </div>
            <div class="carousel-item">
              <img class="d-block" src="assets/carousel/seventh.jpg" alt="Third slide">
            </div>
            <div class="carousel-item">
              <img class="d-block" src="assets/carousel/fifth.jpg" alt="Second slide">
            </div>   
          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
  </div>
</div>
<div class="product-header-card text-center">
  <h1 class="display-4 text-light">Buy latest fashion fast and easy at best price.</h1>
  <button type="button" style="border-radius:25px;" class="btn btn-outline-primary px-5 py-2">Start</button>
</div>
<div class="container">
    <div class="row">
      <div class="col-12 col-md-4 col-lg-3 mt-5" *ngFor="let product of response.products">
          <app-product [product]="product"></app-product>
      </div>
    </div>
</div>
