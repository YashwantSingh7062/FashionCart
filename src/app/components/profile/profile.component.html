<div class="container my-4">
    <div class="row">
        <div class="col-12 col-lg-4">
            <div class="card">
                <div class="card-body text-center">
                    <img [src]="userData.userImage" [alt]="userData.name" style="height:200px;width:200px;border-radius:50%;" />
                    <h2>{{userData.name}}</h2>
                    <h4><i>{{userData.email}}</i></h4>
                </div>
            </div>
        </div>
        <div class="col-12 col-lg-8">
            <div class="card">
                <div class="card-body">
                    <h3 class="text-center mb-5">Change Settings</h3>
                    <form>
                        <div class="form-group col-auto">
                            <label>Change Name</label>
                            <span *ngIf="enableDisableName" (click)="enableDisableName = !enableDisableName" style="color:#00a8ff;cursor:pointer;"> Edit</span>
                            <button type="button" class="btn btn-sm btn-danger" *ngIf="!enableDisableName" (click)="cancelNameUpdate()">Cancel</button>
                            <input type="text" name="name" class="form-control" [(ngModel)]="changedData.name" [disabled]="enableDisableName" />
                        </div>
                        <div class="form-group col-auto">
                            <label>Change Address</label>
                            <span *ngIf="enableDisableAddress" (click)="enableDisableAddress = !enableDisableAddress" style="color:#00a8ff;cursor:pointer;"> Edit</span>
                            <button type="button" class="btn btn-sm btn-danger" *ngIf="!enableDisableAddress" (click)="cancelAddressUpdate()">Cancel</button>
                            <input type="text" name="address" class="form-control" [(ngModel)]="changedData.address" [disabled]="enableDisableAddress" />
                        </div>
                        <div class="form-group col-auto">
                            <label>Change Email</label>
                            <span *ngIf="enableDisableEmail" (click)="enableDisableEmail = !enableDisableEmail" style="color:#00a8ff;cursor:pointer;"> Edit</span>
                            <button type="button" class="btn btn-sm btn-danger" *ngIf="!enableDisableEmail" (click)="cancelEmailUpdate()">Cancel</button>
                            <input type="email" name="email" class="form-control" [(ngModel)]="changedData.email" [disabled]="enableDisableEmail" />
                        </div>
                        <div class="form-group col-auto">
                            <input type="button" class="btn btn-primary" (click)="updateUser()" value="Submit" [disabled]="(enableDisableEmail  && enableDisableName && enableDisableAddress)" />
                        </div>
                        <div class="form-group col-auto"> 
                            <span class="text-primary" style="cursor:pointer;" (click)="deactivateAccount()">Deactivate Account</span>
                        </div>
                    </form> 
                </div>
            </div>
        </div>
    </div>
</div>
